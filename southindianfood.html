<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Indian Food Menu</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fff8dc, #ffeb99); 
            font-family: 'Trebuchet MS', sans-serif;
        }

        h3 {
            color: #8b4513;
            text-align: center;
            font-size: 2rem;
            text-shadow: 1px 1px #daa520; 
            margin-bottom: 20px;
        }

        ul {
            list-style-type: square;
            padding-left: 40px;
            font-size: 1.3rem;
            color: #333;
        }

        li {
            padding: 5px 0;
        }

        button {
            display: block;
            margin: 20px auto;
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <h3>South Indian Menu</h3>
    <ul>
        <li>Dosa</li>
        <li>Idli</li>
        <li>Medu Wada</li>
        <li>Sambar Wada</li>
    </ul>
    <button><a href="south.html">Back</a></button>
</body>
</html>
