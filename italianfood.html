<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Food Menu</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #ffe4c4); /* white to warm cream */
            font-family: 'Trebuchet MS', sans-serif;
        }

        h3 {
            color: #006400; /* deep green */
            text-align: center;
            font-size: 2rem;
            text-shadow: 1px 1px #ff0000; /* red shadow */
            margin-bottom: 20px;
        }

        ul {
            list-style-type: square;
            padding-left: 40px;
            font-size: 1.3rem;
            color: #333;
        }

        li {
            padding: 5px 0;
        }

        button {
            display: block;
            margin: 20px auto;
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h3>Italian Menu</h3>
    <ul>
        <li>Pizza</li>
        <li>Pasta</li>
        <li>Lasagna</li>
        <li>Risotto</li>
    </ul>
    <button><a href="italian.html">Back</a></button>
</body>
</html>
