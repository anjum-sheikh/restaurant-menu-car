<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Food Menu</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fff5e1, #ffd9b3);
            font-family: 'Trebuchet MS', sans-serif;
        }

        h3 {
            color: #b22222; /* rich red */
            text-align: center;
            font-size: 2rem;
            text-shadow: 1px 1px #ffd700; /* subtle gold shadow */
            margin-bottom: 20px;
        }

        ul {
            list-style-type: square;
            padding-left: 40px;
            font-size: 1.3rem;
            color: #333;
        }

        li {
            padding: 5px 0;
        }

        button {
            display: block;
            margin: 20px auto;
            background-color: #b22222;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h3>Chinese Menu</h3>
    <ul>
        <li>Noodles</li>
        <li>Manchurians</li>
        <li>Manchurian Rice</li>
        <li>Manchurian Gravy</li>
    </ul>
    <button><a href="chinese.html">Back</a></button>
</body>
</html>
