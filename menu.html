<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Card</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* hides scroll bars */
            height: 100%;
            background: linear-gradient(135deg, #ffefd5, #ffdab9); 
            font-family: 'Trebuchet MS', sans-serif;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
        }

        h1 a {
            text-decoration: none;
            color: #8b0000; 
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px #f5deb3; 
        }

        h1 a:hover {
            color: #ff4500; 
        }
    </style>
</head>
<body>
    <h1><a href="#">Menu Card</a></h1>
</body>
</html>
